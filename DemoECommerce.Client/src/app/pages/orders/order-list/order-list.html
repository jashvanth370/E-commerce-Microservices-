<div class="container mx-auto p-8">
    <h2 class="text-2xl font-bold mb-6">My Order History</h2>

    @if(orders().length > 0) {
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="w-full">
            <thead class="bg-gray-100">
                <tr>
                    <th class="p-3 text-left">Order NO</th>
                    <th class="p-3 text-left">Date</th>
                    <th class="p-3 text-center">Qty</th>
                    <th>View</th>
                    <!-- <th class="p-3 text-center">Status</th> -->
                </tr>
            </thead>
            <tbody>
                @for(order of orders(); track order.id) {
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-3">{{ order.id }}</td>
                    <td class="p-3">{{ order.orderDate | date:'medium' }}</td>
                    <td class="p-3 text-center">{{ order.purcheseQuantity }}</td>
                    <!-- <td class="p-3 text-center">
                  <span class="bg-green-100 text-green-700 px-2 py-1 rounded text-xs">Completed</span>
               </td> -->
                    <td><a [routerLink]="['/orders', order.id]"
                    class="text-blue-500 text-sm mt-2 block text-center hover:underline">View Details</a></td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    } @else {
    <p class="text-gray-500">No orders found.</p>
    }
</div>
