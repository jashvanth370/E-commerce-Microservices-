<div class="container mx-auto p-4">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Our Products</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        @for (product of products(); track product.id) {
        <div
            class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 flex flex-col">
            <div class="h-48 overflow-hidden bg-gray-200 flex items-center justify-center">
                <!-- Placeholder or actual image -->
                @if(product.image) {
                <img [src]="product.image" [alt]="product.name" class="w-full h-full object-cover">
                } @else {
                <span class="text-gray-400 text-4xl">ðŸ“·</span>
                }
            </div>
            <div class="p-4 flex-grow flex flex-col justify-between">
                <div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-2 truncate">{{ product.name }}</h3>
                    <p class="text-gray-600 text-sm mb-4 line-clamp-2">{{ product.description }}</p>
                </div>

                <div class="flex items-center justify-between mt-auto">
                    <span class="text-lg font-bold text-green-600">${{ product.price }}</span>
                    <button (click)="addToCart(product)"
                        class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition text-sm">
                        Add to Cart
                    </button>
                    <button [routerLink]="['/place-order', product.id]">
                        Order Now
                    </button>
                </div>
                <a [routerLink]="['/products', product.id]"
                    class="text-blue-500 text-sm mt-2 block text-center hover:underline">View Details</a>
            </div>
        </div>
        } @empty {
        <div class="col-span-full text-center py-10 text-gray-500">
            No products found.
        </div>
        }
    </div>
</div>
