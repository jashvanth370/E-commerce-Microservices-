<div class="container mx-auto p-8" *ngIf="product() as p">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 bg-white p-6 rounded-lg shadow-lg">
        <div class="bg-gray-100 rounded-lg flex items-center justify-center p-8 h-[400px]">
            @if(p.image) {
            <img [src]="p.image" [alt]="p.name" class="max-h-full object-contain">
            } @else {
            <span class="text-6xl">ðŸ“·</span>
            }
        </div>

        <div class="flex flex-col justify-center space-y-4">
            <h1 class="text-4xl font-bold text-gray-900">{{ p.name }}</h1>
            <p class="text-2xl text-green-600 font-semibold">${{ p.originalPrice }}</p>

            <div class="prose max-w-none text-gray-700">
                <p>{{ p.description }}</p>
            </div>

            <div class="pt-6">
                <button (click)="addToCart()"
                    class="w-full md:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition shadow-md">
                    Add to Cart
                </button>
            </div>

            <div class="text-sm text-gray-500 mt-4">
                Category: {{ p.categoryName || 'General' }} <br>
                Stock: {{ p.quantity }}
            </div>
        </div>
    </div>
</div>

<div *ngIf="!product()" class="text-center py-20">
    <p class="text-xl text-gray-500">Loading product details...</p>
</div>
