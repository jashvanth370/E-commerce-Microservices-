<div class="container mx-auto p-4 md:p-8">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800">Product Management</h2>
        <div class="flex gap-4">
            <button (click)="toggleForm()"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition font-bold">
                {{ showForm() ? 'Cancel' : '+ Add New Product' }}
            </button>
            <a routerLink="/admin" class="text-gray-500 hover:underline flex items-center">
                Back
            </a>
        </div>
    </div>

    @if (showForm()) {
    <div class="bg-gray-50 p-6 rounded-lg mb-8 shadow-inner border border-gray-200">
        <h3 class="text-xl font-bold mb-4">{{ isEditing() ? 'Edit Product' : 'Create New Product' }}</h3>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-bold text-gray-700">Name</label>
                <input type="text" formControlName="name" class="w-full border rounded p-2">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700">Original Price</label>
                <input type="number" formControlName="originalPrice" class="w-full border rounded p-2">
            </div>
            <div class="col-span-1 md:col-span-2">
                <label class="block text-sm font-bold text-gray-700">Description</label>
                <textarea formControlName="description" class="w-full border rounded p-2" rows="3"></textarea>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700">Quantity</label>
                <input type="number" formControlName="quantity" class="w-full border rounded p-2">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700">Image URL</label>
                <input type="text" formControlName="image" class="w-full border rounded p-2">
            </div>

            <div class="col-span-1 md:col-span-2 pt-4">
                <button type="submit" [disabled]="productForm.invalid"
                    class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 font-bold disabled:bg-gray-400">
                    {{ isEditing() ? 'Update Product' : 'Create Product' }}
                </button>
            </div>
        </form>
    </div>
    }

    <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="w-full">
            <thead class="bg-gray-100 uppercase text-gray-600 text-xs">
                <tr>
                    <th class="p-3 text-left">ID</th>
                    <th class="p-3 text-left">Name</th>
                    <th class="p-3 text-right">Price</th>
                    <th class="p-3 text-center">Stock</th>
                    <th class="p-3 text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                @for (product of products(); track product.id) {
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-3">{{ product.id }}</td>
                    <td class="p-3 font-medium">{{ product.name }}</td>
                    <td class="p-3 text-right">${{ product.price }}</td>
                    <td class="p-3 text-center">{{ product.quantity }}</td>
                    <td class="p-3 text-center space-x-2">
                        <button (click)="startEdit(product)" class="text-blue-600 hover:underline">Edit</button>
                        <button (click)="deleteProduct(product.id)" class="text-red-600 hover:underline">Delete</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
